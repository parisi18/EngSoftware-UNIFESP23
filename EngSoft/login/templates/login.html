{% load static %}
{% load socialaccount %}
{% providers_media_js %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Esse link puxa por cdn arquivos css do bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{% static 'css/style-login.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap">
    <title>Fazer Login nas Contas da Petscan</title>
</head>

<body>
    <nav id="navbar" class="flex-container">
        <a href="{% url 'home' %}"><img src="{% static '/img/ubuntu.png' %}" alt="Pinguim" width="30" height="30"></a>
    </nav>

    <section id="login-card" class="d-flex justify-content-center">
        <main>
            <div class="inside-main">
                <div class="text-center">
                    <h4 class="mb-4">Fazer login em uma conta PetScan</h4>
                    <div class="w-100 mb-4">
                        <button class="google-account-button"><a 
                            href="{% provider_login_url "google" %}" class="black-text">Entrar com Google</a></button>
                        <button class="facebook-account-button"><a 
                            href="{% provider_login_url "facebook" method="oauth2" %}" class="black-text">Entrar com Facebook</a></button>
                    </div>
                    <p class="read-text ou-text">- OU -</p>
                </div>
                <!--Enquanto a model de usuários não existir o formulário vai chamar uma função js pra simular envio-->
                <form method="post" enctype="application/x-www-form-urlencoded" action=""
                    class="d-flex flex-column mb-4">
                    {% csrf_token %}
                    <!--Inputs provisórios enquanto a model de usuários não é criada-->
                    <label for="full-name" class="read-text">Nome Completo</label>
                    <input type="name" id="full-name-input" name="full-name" />

                    <label for="email-address" class="read-text">Endereço de E-mail</label>
                    <input type="email" id="email-address-input" name="email" />

                    <label for="password" class="read-text">Senha</label>
                    <div class="d-flex">
                        <input class="mb-4" type="password" id="password-input" name="password" />
                        <img src="{% static 'img/closed-eyes.png' %}" id="password-button" class="password-button">
                    </div>
                    <button type="submit" class="big purple-button login-button">Fazer Login</button>
                </form>
                <a href="{% url 'forgotpassword' %}" class="pink-text">Esqueceu a senha?</a>
            </div>
        </main>
    </section>

    <footer>
        <p class="ms-5 footer-text">©2023 Todos os direitos reservados. <a href="#"
                style="text-decoration:underline;">Política de Privacidade</a> e <a href="#"
                style="text-decoration:underline;">Termos de Uso</a>.</p>
    </footer>
    <script src="{% static 'js/script-login.js' %}"></script>

</body>

</html>
