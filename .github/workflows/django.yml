name: Django CI

on:
  push:
  pull_request:

env:
  DJANGO_PROJECT_PATH: "./EngSoft/"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - name: Clear caches
      run: |
        python -m pip cache purge

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Create and activate virtual environment
      run: |
        python -m venv venv
        if [ $? -eq 0 ]; then
          ls -l  # List the contents of the current directory to verify venv creation
          source venv/bin/activate  # On Windows, you can use "venv\Scripts\activate"
          pip install --upgrade pip
          pip install -r requirements.txt
        else
          echo "Error: Failed to create virtual environment."
          exit 1
        fi

  test:
    runs-on: ubuntu-latest
    needs: build  # This ensures that the "test" job depends on the completion of the "build" job
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Activate virtual environment
        run: |
          ls -l  # List the contents of the current directory to verify venv creation

          echo "Contents of ./:"
          ls -l  ./ #List the contents of the current directory to verify venv creation
          
          echo "Contents of ./venv:"
          ls -l ./venv

          echo "Contents of venv:"
          ls -l venv  # List the contents of the venv directory
          source venv/bin/activate  # On Windows, you can use "venv\Scripts\activate"
      
      - name: Run Django tests
        working-directory: ${{ env.DJANGO_PROJECT_PATH }}
        run: |
          python manage.py test
